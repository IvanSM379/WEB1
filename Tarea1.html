<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchez Morales Ivan Tarea No.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 algin="center">Representacion de numeros de Punto flotante IEE 754</h1>
        <p>
            ingrese numero en base 10: 
            <input type="number" id="valor">
            <input type="button" value="enviar" onclick="convercion()">
        </p>
    </div>
    <h2>El numero en binario es:<h2><h2 id="resultado"></h2>
    <h2>La parte entera en binario es:</h2><h2 id="res_entero"></h2>
    <h2>La parte decimal en binrio es:</h2><h2 id="res_decimal"></h2>
    <h2>El simbolo es:</h2><h2i d="resultado"></h2><h2 id="simbolo"></h2>
    <script>
            function convercion(){
            let valorb = document.getElementById("valor").value;
            let simbolo="";
            if (valorb<0){
                valorb=valorb*(-1);
                simbolo="1";
            }else{
                simbolo="0";
            }
            let respuesta="";
            let res_entero="";
            let res_decimal="";
            let entero = Math.trunc(valorb/1);
            let decimal = (valorb%1);
            
            while (entero>0){
                let residuo=(entero%2);
                res_entero=residuo.toString()+res_entero;
                entero=Math.trunc(entero/2);
            }
            if(decimal==0){
                res_decimal=decimal.toString();
            }

            while (decimal>0){
                decimal=decimal*2
                residuo=Math.trunc(decimal/1);
                res_decimal=residuo.toString()+res_decimal;
                decimal=(decimal%1);
            }
            respuesta=simbolo+res_entero+"."+res_decimal;
            document.getElementById("resultado").innerText = respuesta;
            document.getElementById("res_entero").innerText = res_entero;
            document.getElementById("res_decimal").innerText = res_decimal;
            document.getElementById("simbolo").innerText = simbolo;
        }
    </script>

</body>
</html>
